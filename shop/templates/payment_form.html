<form action="http://webcourse.cs.hut.fi/payment/pay/" method="POST">
    <input type="hidden" name="pid" value="{{order.id}}" />
    <input type="hidden" name="sid" value="NAJMusicWebShop" />
    <input type="hidden" name="success_url" 
            value="http://{{request.META.SERVER_NAME}}:{{request.META.SERVER_PORT}}/cart/payment/success" />
    <input type="hidden" name="cancel_url" 
            value="http://{{request.META.SERVER_NAME}}:{{request.META.SERVER_PORT}}/cart/payment/cancel" />
    <input type="hidden" name="error_url" 
            value="http://{{request.META.SERVER_NAME}}:{{request.META.SERVER_PORT}}/cart/payment/error" />
    <input type="hidden" name="checksum" 
            value="{{checksum}}" />

    <label for="id_amount">Amount</label> {{total}} &euro;
    <input type="hidden" id="id_amount" name="amount" value="{{total}}" />
    <input type="submit" value="Accept Payment"/>
</form>
